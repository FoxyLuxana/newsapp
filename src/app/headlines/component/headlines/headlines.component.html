<div class="container">
  <div class="row">
    @for(headline of headlines; track headline){

    <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
      <div class="card text-dark card-has-bg click-col"
        [style.background-image]="headline.urlToImage!= '' && headline.urlToImage!= undefined && headline.urlToImage!= null ? 'url(' + headline.urlToImage+ ')' : 'url(../../../../../../assets/' + category+ '.jpg)'">
        <div class="card-img-overlay d-flex flex-column">
          <div class="card-body">
            <h4 class="card-title mt-0 "><a class="text-dark" [href]="headline.url">{{headline.title}}</a>
            </h4>
            <small>{{headline.content}}</small>
          </div>
          <div class="card-footer">
            <div class="media">

              <div class="media-body">
                <h6 class="my-0 text-dark d-block">{{headline.author}}</h6>
                <small>{{headline.source.name}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    }
  </div>
</div>
